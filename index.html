<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="icon/icon.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mensagem Oculta</title>
</head>

<body>
    <header>
        <div class="titulo">
            <h1>Base64 e Cifra de César</h1>
        </div>
    </header>

    <div class="caixaEntrada">
            <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem..."></textarea>
    </div>

    <div class="options">
        <select name="select" class="select" id="select">
            <option value="selecione" disabled selected>ESCOLHA O MÉTODO DE CODIFICAÇÃO</option>
            <option value="base64">BASE 64</option>
            <option value="cifra">CIFRA DE CÉSAR</option>
        </select>
    </div>

    <div class="methods">
        <div id="range">
            <label id="range" class="chave" for="range">Escolha a chave</label>
        </div>
        <div id="chaves">
            <input type="range" value="1" min="1" max="26" class="range" id="range" oninput="rangenumber.value=value" />
            <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value" />
        </div>
    </div>

    <div class="radio-button">
        <div id="radios">
            <input type="radio" name="codificar" id="codificar" value="codificar" checked />
            <label for="codificar"><b>CODIFICAR</b></label>
            <input type="radio" name="codificar" id="decodificar" value="decodificar" />
            <label for="decodificar"><b>DECODIFICAR</b></label>
        </div>
    </div>

    <div class="caixaSaida">
        <textarea id="resultado" class="mensagem resultado" readonly placeholder="Mensagem Criptografada"></textarea>
    </div>

    <div class="btn">
        <div id="button">
            <button>Codificar Mensagem</button>
        </div>
    </div>

        <footer>
            <div class="contatos">
                <a href="https://github.com/ThiagoAbreuBR"><img src="img/1.png" alt=""></a>
                <a href="https://www.linkedin.com/in/thiagoabreubr/"><img src="img/2.png" alt=""></a>
            </div>
        </footer>

        <script src="js/base64.js"></script>
        <script src="js/cifra.js"></script>
        <script src="js/style.js"></script>
</body>

</html>
